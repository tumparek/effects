<div class="alert alert-info text-center" role="alert" *ngIf="loading">

    <h4 class="alert-heading">
        Cargando
    </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>



</div>
<div class="alert alert-danger text-center" role="alert" *ngIf="error">

    <h4 class="alert-heading">
        Error
    </h4>
    {{error|json}}
    <pre></pre>



</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="card" style="width: 18rem;" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}}{{user.last_name}}</h5>
            <p class="card-text">Some quick example text to build on the card .</p>
            <span> ID:{{user.id}}</span>
        </div>
    </div>

</div>
